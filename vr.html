<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-entity id="Annie" position="0 -4 -6">
			<a-entity id="body" position="0 2 0">
				<a-box src="https://mathymcmatherson.github.io/anniewebsitestatic/images/cow.jpg" position="0 0 0" width="2" height="2" depth="4"></a-box>
			</a-entity>
			<a-entity id="legs" position="0 0 0">
				<a-entity id="front-right-leg" position="-0.75 0.5 1.25">
					<a-box src="https://mathymcmaherson.github.io/anniewebsitestatic/images/cow.jpg" width="0.5" height="2.5" depth="0.5" position="0 0 0"></a-box>
          <a-animation attribute="rotation"
								 dur="1000"
								 direction="alternate"
                 from="30 0 0"
								 to="-30 0 0"
								 repeat="indefinite"
								 easing="linear"></a-animation>
				</a-entity>
        <a-entity id="front-left-leg" position="0.75 0.5 1.25">
				<a-box src="https://mathymcmatherson.github.io/anniewebsitestatic/images/cow.jpg" width="0.5" height="2.5" depth="0.5" position="0 0 0"></a-box>
        <a-animation attribute="rotation"
               dur="1000"
               direction="alternate"
               from="-30 0 0"
               to="30 0 0"
               repeat="indefinite"
               easing="linear"></a-animation>
        </a-entity>
				<a-box src="https://mathymcmatherson.github.io/anniewebsitestatic/images/cow.jpg" width="0.5" height="2" depth="0.5" position="-0.75 0 -1.75"></a-box>
				<a-box src="https://mathymcmatherson.github.io/anniewebsitestatic/images/cow.jpg" width="0.5" height="2" depth="0.5" position="0.75 0 -1.75"></a-box>
			</a-entity>
			<a-entity id="head" position="0 4 0">
				<a-box src="https://mathymcmatherson.github.io/anniewebsitestatic/images/cow.jpg" position="0 0 1.5" width="2" height="2" depth="2"></a-box>
				<a-entity id="ears" position="0 1.25 2.25">
					<a-box position="-0.75 0 0" color="#444444" width="0.5" height="0.5" depth="0.5"></a-box>
					<a-box position="0.75 0 0" color="#444444" width="0.5" height="0.5" depth="0.5"></a-box>
				</a-entity>
			</a-entity>
		</a-entity>
		<a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
